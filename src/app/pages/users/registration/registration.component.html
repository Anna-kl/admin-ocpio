<main id="main" class="main">
  <div class="pagetitle">
    <h1>Категории</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Админка</a></li>
        <li class="breadcrumb-item">Регистрации</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body" *ngIf="registrations.length > 0">
            <h5 class="card-title">Категории</h5>
            <div>
              <button type="button" class="btn btn-success" style="float: right" (click)="addRegistration()">Добавить</button>
            </div>
            <table class="table table-striped" >
              <thead>
              <tr>
                <th scope="col">№</th>
                <th scope="col">Телефон</th>
                <th scope="col">Дата регистрации</th>
                <th scope="col">Дата последнего визита</th>
                <th scope="col">Статус</th>
                <th scope="col">Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let reg of registrations; index as i">
                <td>

                  {{ reg.id }}
                </td>
                <td>{{ reg.phone }}</td>
                <td>{{ reg.created|date: 'HH:mm dd-MM-YYYY' }}</td>
                <td>{{ reg.lastAuth|date: 'HH:mm dd-MM-YYYY' }}</td>
                <td>{{ reg.status }}</td>
                <td>
                  <i class="bi bi-pencil" style="color: orange" (click)="updateRegistration(reg)"></i>
                  <i class="bi bi-trash" style="color: red; margin-left: 10px" (click)="deleteRegistration(reg)"></i>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

  </section>
</main>
