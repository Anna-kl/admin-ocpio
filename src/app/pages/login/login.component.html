<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center
     justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div  [formGroup]="authForm" (ngSubmit)="authSubmit()"
                 class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a href="javascript:void(0)" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Админка OCPIO</h5>
                  <p class="text-center small">Введите ваш логин и пароль</p>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <input type="text" name="username" class="form-control" id="yourUsername"
                             formControlName="name" required>
                      <div class="invalid-feedback">Введите логин</div>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"
                           formControlName="password" id="yourPassword" required>
                    <div class="invalid-feedback">Введите пароль</div>
                  </div>
                  <div class="col-12">
                    <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div>
                  </div>
                  <small class="text-danger" *ngIf="errorText.length > 0">{{errorText}}</small>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit" (click)="authSubmit()"
                            [ngStyle]="{background: validate() ? 'grey' : 'blue'}"
                            [disabled]="validate()">Войти</button></div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
